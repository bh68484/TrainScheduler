<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Linking jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Linking to Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <!-- Linking Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Train Scheduler</h1>
            <p>Stay up-to-date on train arrivals and departures.</p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (mins)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="trainSchedule">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="usr">Train Name</label>
                        <input type="text" class="form-control" id="trainName">
                    </div>
                    <div class="form-group">
                        <label for="usr">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="usr">First Train Time (HH:mm - military time</label>
                        <input type="text" class="form-control" id="firstTrainTime">
                    </div>
                    <div class="form-group">
                        <label for="usr">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>

                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>















    <!-- Linking to JavaScript -->
    <script src="js/logic.js"></script>

</body>

</html>
